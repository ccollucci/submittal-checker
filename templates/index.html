<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Submittal vs Spec Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; background: #f8f9fa; }
    .container { max-width: 720px; margin: auto; }
    .result-box {
      white-space: pre-wrap;
      background: #f1f1f1;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Submittal vs Spec Checker</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Specification PDF</label>
        <input class="form-control" type="file" name="spec" accept="application/pdf" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Submittal PDF</label>
        <input class="form-control" type="file" name="submittal" accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Compare</button>
    </form>

    {% if result %}
    <h2 class="mt-4">AI-Generated Comparison</h2>
    <div class="result-box mt-3">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
