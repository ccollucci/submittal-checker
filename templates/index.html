<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Windover AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #254776;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .header-img,
    .footer-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 2rem 1rem;
    }

    .instructions {
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: normal;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .result-box {
      white-space: pre-wrap;
      background: #f8f9fa;
      color: #000;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      max-height: 600px;
      overflow-y: auto;
      text-align: left;
    }

    .form-wrapper {
      text-align: center;
    }

    .form-wrapper form {
      display: inline-block;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    .footer-img {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <img src="/static/header.jpg" alt="Header" class="header-img">

  <div class="container">
    <p class="instructions">
      Upload your submittal and spec.<br>
      Windover's AI handles the compliance check in seconds.
    </p>

    <div class="form-wrapper">
      <form method="post" enctype="multipart/form-data" class="mb-4" onsubmit="showLoadingBar()">
        <div class="mb-3">
          <label class="form-label">Specification PDF</label>
          <input class="form-control" type="file" name="spec" accept="application/pdf" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Submittal PDF</label>
          <input class="form-control" type="file" name="submittal" accept="application/pdf" required>
        </div>
        <div class="text-center">
          <button id="submit-btn" type="submit" class="btn btn-light">Compare</button>
        </div>

        <!-- Loading bar -->
        <div id="loading-bar" class="progress mt-3 d-none">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               style="width: 100%">Processing...
          </div>
        </div>
      </form>
    </div>

    {% if summary %}
      <h2 class="mt-4 text-white">Summary</h2>
      <div class="result-box mt-2">{{ summary }}</div>
    {% endif %}

    {% if raw_table %}
      <h2 class="mt-4 text-white">Compliance Table</h2>
      <div class="result-box mt-3 bg-white text-dark">
        <pre>{{ rendered_table | safe }}
      </div>
    {% endif %}
  </div>

  <img src="/static/footer.jpg" alt="Footer" class="footer-img">

  <script>
    function showLoadingBar() {
      document.getElementById("submit-btn").disabled = true;
      document.getElementById("loading-bar").classList.remove("d-none");
    }
  </script>
</body>
</html>
