<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Submittal Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="mb-4">Submittal Compliance Checker</h1>

    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Specification PDF</label>
        <input type="file" name="spec" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Submittal PDF</label>
        <input type="file" name="submittal" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Compare</button>
    </form>

    {% if summary %}
      <div class="alert alert-info">{{ summary }}</div>
    {% endif %}

    {% if parsed_result %}
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Requirement</th>
            <th>Provided</th>
            <th>Compliant?</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
          {% for item in parsed_result %}
          <tr>
            <td>{{ item.requirement }}</td>
            <td>{{ item.provided }}</td>
            <td>{{ "Yes" if item.compliance else "No" }}</td>
            <td>{{ item.comment }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
